<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5c0d6600e6.js" crossorigin="anonymous"></script>
    <title>Cook It - {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- Nav starts -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-5 mb-2 mb-md-0 text-dark text-decoration-none">
                <h1 class="display-1"> Cook It <i class="fas fa-utensils"></i></h1>
            </a>

            <ul class="nav col-10 col-md-auto mb-2 justify-content-center mb-md-0">
                {% if session.user_id %}
                <li><a href="/newrecipe"> <button type="button" class="btn btn-dark">Add new recipe </button></a> </li>
                <li>&nbsp;</li>
                <li> <a href="/search"> <button type="button" class="btn btn-dark">Search recipes </button></a></li>
                {% else %}
                <li><a href="/newrecipe"> <button type="button" class="btn btn-outline-dark">Add new recipe </button></a> </li>
                <li>&nbsp;</li>
                <li> <a href="/search"> <button type="button" class="btn btn-outline-dark">Search recipes </button></a></li>
                {% endif %}
            </ul>

            <div class="col-md-3 text-end">
                {% if session.user_id %}
                <a href="/profile"><button type="button" class="btn btn-outline-secondary">My profile</button></a>
                <a href="/logout"><button type="button" class="btn btn-outline-secondary">Log out</button></a>
                </div>
                {% else %}
                <a href="/login"><button type="button" class="btn btn-dark">Log In</button></a>
                <a href="/signup"><button type="button" class="btn btn-dark">Sign Up</button></a>
                {% endif %}
            </div>
        </header>
    </div>
    <!-- Content starts -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer starts -->
    <div class="container">
        <footer class="py-3 my-4">
            <p class="text-center text-muted">Â© 2021 Cook It</p>
        </footer>
    </div>
</body>

</html>
