
{% if recipes %}
{% if searched_word %}
<h3>Results for <i>{{searched_word}}</i></h3>
{% else %}
<h3>All recipes</h3>
{% endif %}
{% for recipe in recipes %}
{% include 'card.html' %}
{% endfor %}
{% else %}
<div class="card">
    <div class="card-body">
        <p class="card-text">No recipes found.</p>
    </div>
</div>
{% endif %}
