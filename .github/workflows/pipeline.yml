name: Deployment Pipeline

on: 
  push:
    branches:
      - main
  pull_request:
     branches: [main]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.9
      uses: actions/setup-python@v2
      with:
        python-version: 3.9
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
    - name: Reseting Heroku git 
      uses: AkhileshNS/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "tsoha-cook-it" 
        heroku_email: "ruusukivi@gmail.com"
        justlogin: true
    - run: |
        heroku plugins:install heroku-repo
        heroku repo:reset -a tsoha-cook-it
        heroku git:remote -a tsoha-cook-it
        heroku logout
    - name: Deploying Heroku
      uses: AkhileshNS/heroku-deploy@v3.12.12
      with:
        heroku_api_key: ${{secrets.HEROKU_API_KEY}}
        heroku_app_name: "tsoha-cook-it" 
        heroku_email: "ruusukivi@gmail.com"
        healthcheck: "https://tsoha-cook-it.herokuapp.com/"
        rollbackonhealthcheckfailed: true