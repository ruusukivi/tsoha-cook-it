<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/5c0d6600e6.js" crossorigin="anonymous"></script>
    <title>Cook It - {% block title %}{% endblock %}</title>
</head>

<body>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <!-- Nav starts -->
    <div class="container">
        <header
            class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center col-md-5 mb-2 mb-md-0 text-dark text-decoration-none">
                <h1 class="display-1"> Cook It <i class="fas fa-utensils"></i></h1>
            </a>

            <ul class="nav col-10 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/" class="nav-link px-2 link-secondary">Newest</a></li>
                <li><a href="/" class="nav-link px-2 link-dark">Trending</a></li>
                <li><a href="/" class="nav-link px-2 link-dark">Search recipes</a></li>
            </ul>

            <div class="col-md-3 text-end">
                {% if session.user_id %}
                <div class="small">{{ session.username }} |
                <a href="/logout">Log out</a>
                </div>
                {% else %}
                <button type="button" class="btn btn-warning"><a href="/login">Log In</a></button>
                <button type="button" class="btn btn-warning"><a href="/signup">Sign Up</a></button>
                {% endif %}
            </div>
        </header>
    </div>
    <!-- Content starts -->
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <!-- Footer starts -->
    <div class="container">
        <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
                <li><a href="/" class="nav-link px-2 link-secondary">Newest</a></li>
                <li><a href="/" class="nav-link px-2 link-dark">Trending</a></li>
                <li><a href="/" class="nav-link px-2 link-dark">Search recipes</a></li>
            </ul>
            <p class="text-center text-muted">Â© 2021 Cook It</p>
        </footer>
    </div>
</body>

</html>
